            function myFunction() {
            alert("Name: " + document.getElementById("NameInput").value + "\nEmail: " + document.getElementById("EmailInput").value + "\nPhone Number: " + document.getElementById("PhoneInput").value + "\nMessage: " + document.getElementById("MessageInput").value);
